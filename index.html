<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body class="d-flex flex-column align-items-center justify-content-center">
    <main class="mb-4">
      <div class="main-img-container d-flex">
        <img class="main-img mb-4" src="images/image-equilibrium.jpg" alt="" />
      </div>
      <h1 class="title mb-2">Equilibrium #3429</h1>
      <p class="description mb-4">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="eth-container d-flex justify-content-between mb-4">
        <p class="eth-amount d-flex align-items-center">0.041 ETH</p>
        <p class="time-left d-flex align-items-center">3 days left</p>
      </div>
      <div class="d-flex align-items-center">
        <img class="avatar" src="images/image-avatar.png" alt="" />
        <p class="creator-name"><span>Creation of</span> Jules Wyvern</p>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Cleyrol Santana</a>.
    </div>
  </body>
</html>
